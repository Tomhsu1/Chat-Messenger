<ion-header>

  <ion-navbar>
    <ion-title>MessagePage</ion-title>
    
  </ion-navbar>
  <button ion-button (click) = "openRoom()">Choose Room</button>
  <button ion-button (click) = "logout()"> Logout </button>
  <button ion-button (click) = "this.navCtrl.push('TicPage')"> Play TicTacToe </button>
  <button ion-button (click) = "this.navCtrl.push('AddRoomPage')"> Add Room </button>
  <button ion-button (click) = "test()"> test </button>
  <button ion-button (click) = "nameTesting()"> nameTesting </button>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <div *ngIf="showRoom1">
      <ion-item *ngFor="let room1 of messagesList1">
        <p>{{room1.time}}</p>
        <h3>{{room1.username}}</h3>
        <p>{{room1.message}}</p>
      </ion-item>
    </div>
  </ion-list>
  <ion-list no-lines>
    <div *ngIf="showRoom2">
      <ion-item *ngFor="let room2 of messagesList2">
      <p>{{room2.time}}</p>
      <h3>{{room2.username}}</h3>
      <p>{{room2.message}}</p>
      </ion-item>
    </div>
  </ion-list>
</ion-content>



 <ion-footer>
  <ion-item>
   <ion-input placeholder="type here..." [(ngModel)]="newmessage"></ion-input>
   
   <button ion-button clear item-right (click)="send()">Send</button>
  </ion-item>
 </ion-footer>
