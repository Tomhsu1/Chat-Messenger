<ion-header>

  <ion-navbar>
    <ion-title id="title">Public Messaging</ion-title>
    <p id="logout">
    <button ion-button clear item-right (click) = "logout()"> Logout </button>
    </p>
  </ion-navbar>
  <button ion-button block (click) = "openRoom()">Choose Room</button>
  <button ion-button block color="light" (click) = "this.navCtrl.push('AddRoomPage')"> Private Rooms </button>
  <button ion-button block color="danger" (click) = "this.navCtrl.push('TicPage')"> Play TicTacToe </button>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <div *ngIf="showRoom1">
      <ion-item *ngFor="let room1 of messagesList1">
        <p id="time">{{room1.time}}</p>
        <h3 id="username">{{room1.username}}</h3>
        <p id="message">{{room1.message}}</p>
      </ion-item>
    </div>
  </ion-list>
  <ion-list no-lines>
    <div *ngIf="showRoom2">
      <ion-item *ngFor="let room2 of messagesList2">
      <p id="time">{{room2.time}}</p>
      <h3 id="username">{{room2.username}}</h3>
      <p id="message">{{room2.message}}</p>
      </ion-item>
    </div>
  </ion-list>
</ion-content>



 <ion-footer>
  <ion-item>
   <ion-input placeholder="type here..." autocorrect="off" autocapitalize="none" id="messageBar" [(ngModel)]="newmessage"></ion-input>
   
   <button ion-button clear item-right (click)="send()">Send</button>
  </ion-item>
 </ion-footer>
