<ion-header>

  <ion-navbar>
    <ion-title>MessagePage</ion-title>
    
  </ion-navbar>
  <button ion-button (click) = "openRoom()">Choose Room</button>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <div *ngIf="showRoom1">
      <ion-item *ngFor="let room1 of messagesList1">
        <h3>{{room1.name}}</h3>
        <p>{{room1.message}}</p>
      </ion-item>
    </div>
  </ion-list>
  <ion-list no-lines>
    <div *ngIf="showRoom2">
      <ion-item *ngFor="let room2 of messagesList2">
      <h3>{{room2.name}}</h3>
      <p>{{room2.message}}</p>
      </ion-item>
    </div>
  </ion-list>
</ion-content>



 <ion-footer>
  <ion-item>
   <ion-input type="text" placeholder="type here..." [(ngModel)]="newmessage"></ion-input>
   
   <button ion-button clear item-right (click)="send()">Send</button>
   <ion-input id="input" type="text" (keyup.enter) = "send()"></ion-input>
  </ion-item>
 </ion-footer>
