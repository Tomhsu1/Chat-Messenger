<ion-header>
  <ion-navbar>
    <ion-title>TicTacToe</ion-title>
  </ion-navbar>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-133432341-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-133432341-3');
  </script>
</ion-header>

<ion-content padding>
  <div class="gameStatus" >
      
  </div>
  <ion-grid class="board">
    <ion-row *ngFor="let row of [0,1,2]">
      <ion-col col-4 class="cell"
            *ngFor="let col of [0,1,2]"
            (click)="handleMove(col+row*3)">
            {{squares[col+row*3]}}
      </ion-col>
      
    </ion-row>
    
  </ion-grid>
  <button class="restart" (click)="restartGame()">New Game</button>
</ion-content>
