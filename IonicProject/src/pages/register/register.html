<ion-header>
  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-133432341-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-133432341-3');
  </script>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Email Address</ion-label>
    <ion-input type="text" autocorrect="off" autocapitalize="none" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>Username</ion-label>
    <ion-input type="text" autocorrect="off" autocapitalize="none" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="password" autocorrect="off" autocapitalize="none" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  

  <button ion-button block color = "secondary" (click)="register()">Register</button>
</ion-content>
