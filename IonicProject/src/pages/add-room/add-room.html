<ion-header>

  <ion-navbar>
    <ion-title>Private Rooms</ion-title>
  </ion-navbar>
    <div id="top">
  <input type = "text" id="new" placeholder="New Room Name" value=""/>
  <input type = "text" id="pwd" placeholder="New Password" value=""/>
  <input type = "text" id="enterPwd" placeholder="Enter Password" value=""/>
  <input type = "text" id="look" placeholder="Find Room Name" value=""/>
    </div>
    <div id="bottom">
  <button ion-button (click) = "addRoom()" id="newButton"> Add Room </button>
  <button ion-button (click) = "findRoom()" id="lookButton"> Find Room </button>
  <button (click) = "test()"> testing </button>
    </div>
</ion-header>

<ion-content padding>
<ion-list no-lines>
  <div *ngIf="addedRoom">
      <ion-item *ngFor="let roomCalling of messagesList">
        <p>{{roomCalling.message}}</p>
      </ion-item>
  </div>
  </ion-list>
  <ion-list no-lines>
    <div *ngIf="foundRoom">
        <ion-item *ngFor="let finder of messagesList">
          <p>{{finder.message}}</p>
        </ion-item>
      </div>
    </ion-list>
</ion-content>

<ion-footer>
  <ion-item>
   <ion-input placeholder="Type your message here..." [(ngModel)]="newmessage"></ion-input>
   
   <button ion-button clear item-right (click)="send()">Send</button>
  </ion-item>
 </ion-footer>
