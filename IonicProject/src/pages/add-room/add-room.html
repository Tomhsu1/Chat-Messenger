<ion-header>

  <ion-navbar>
    <ion-title>Private Rooms</ion-title>
  </ion-navbar>
  <input type = "text" id="new" placeholder="New Room Name" value=""/>
  <button (click) = "addRoom()"> Add Room </button>
  <input type = "text" id="look" placeholder="Find Room Name" value=""/>
  <button (click) = "findRoom()"> Find Room </button>

</ion-header>

<ion-content padding>
<ion-list no-lines>
  <div *ngIf="showNew">
      <ion-item *ngFor="let roomCalling of messagesList">
        <p>{{roomCalling.message}}</p>
      </ion-item>
    </div>
  </ion-list>
  <ion-list no-lines>
    <div *ngIf="showFound">
        <ion-item *ngFor="let finder of messagesList">
          <p>{{finder.message}}</p>
        </ion-item>
      </div>
    </ion-list>
</ion-content>

<ion-footer>
  <ion-item>
   <ion-input placeholder="Type your message here..." [(ngModel)]="newmessage"></ion-input>
   
   <button ion-button clear item-right (click)="send()">Send</button>
  </ion-item>
 </ion-footer>
